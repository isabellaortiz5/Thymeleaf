<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ship method</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-1">
<h2 class="mb-5">Add Ship Method</h2>
	<div class="row">
		<div class="col-md-5">
			<form action="#" th:object="${shipmethod}" th:action="@{/ship-method/add}" method="post">

              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Modified Date</label>
                	<input type="date" class="form-control" id="modifieddate" placeholder="Modified Date" th:field="*{modifieddate}"/>
                	<span th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Name</label>
                	<input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
                	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
              	</div>
				<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Row Guid</label>
                	<input type="number" min="0" class="form-control" id="rowguid" placeholder="Row Guid" th:field="*{rowguid}"/>
                	<span th:if="${#fields.hasErrors('rowguid')}" th:errors="*{rowguid}" class="text-danger"></span>
              	</div>

              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Ship Base</label>
                	<input type="number" min="0" class="form-control" id="shipbase" placeholder="Ship Base" th:field="*{shipbase}"/>
                	<span th:if="${#fields.hasErrors('shipbase')}" th:errors="*{shipbase}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Ship Rate</label>
                	<input type="number" class="form-control" id="shiprate" placeholder="Ship Rate" th:field="*{shiprate}"/>
                	<span th:if="${#fields.hasErrors('shiprate')}" th:errors="*{shiprate}" class="text-danger"></span>
              	</div>
          	 	<div class="col-md-6 mt-3">
                	<input type="submit" name="action" class="btn btn-primary" value="Add"/>
              	</div>
              	
              	
              	<div class="col-md-6 mt-3">
                	<input type="reset" class="btn btn-secondary" value="Clear" />
				</div>
          </form>
        </div>
      </div>
      	<a href="/shipmethod"><i class="fas fa-home ml-2"></i> Go back to Ship Method</a>
    </div>
</body>
</html>
