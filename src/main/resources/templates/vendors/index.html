<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vendor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${vendors}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Vendors Added.</h2>
				<div th:case="*">
					<h2 class="my-5">Vendors</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Account number</th>
								<th>Active flag</th>
								<th>Credit rating</th>
								<th>Modified date</th>
								<th>Name</th>
								<th>Preferred vendor status</th>
								<th>Purchasing web serviceurl</th>
								<th>Search</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>


						</thead>
						<tbody>
							<tr th:each="v : ${vendors}">
								<td class="text-info" th:text="${v.businessentityid}"></td>
								<td class="text-info" th:text="${v.accountnumber}"></td>
								<td class="text-info" th:text="${v.activeflag}"></td>
								<td class="text-info" th:text="${v.creditrating}"></td>
								<td class="text-info" th:text="${v.modifieddate}"></td>
								<td class="text-info" th:text="${v.name}"></td>
								<td class="text-info" th:text="${v.preferredvendorstatus}"></td>
								<td class="text-info" th:text="${v.purchasingwebserviceurl}"></td>
									
								<td><a
									th:href="@{/vendors/{id}(id=${v.businessentityid})}"
									class="btn btn-primary"><i
										class="fas fa-search ml-2"></i></a></td>
								<td><a
									th:href="@{/vendors/edit/{id}(id=${v.businessentityid})}"
									class="btn btn-primary"><i
										class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
								
									th:href="@{/vendors/delete/{id}(id=${v.businessentityid})}"
									class="btn btn-primary"><i
										class="fas fa-user-times ml-2"></i>
										</a></td>
							</tr>
								
						</tbody>
					</table>
				</div>
				<p class="my-7">
					<a href="/vendors/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i>Principal menu</a>
	</div>
</body>
</html>
