<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vendor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-1">
<h2 class="mb-5">Add Vendor</h2>
	<div class="row">
		<div class="col-md-5">
			<form action="#" th:object="${vendors}" th:action="@{/vendors/add}" method="post">			
				<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Account number</label>
                	<input type="number" min="0" class="form-control" id="accountnumber" placeholder="Account number" th:field="*{accountnumber}"/>
                	<span th:if="${#fields.hasErrors('accountnumber')}" th:errors="*{accountnumber}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Active flag</label>
                	<input type="text" class="form-control" id="activeflag" placeholder="Active flag" th:field="*{activeflag}"/>
                	<span th:if="${#fields.hasErrors('activeflag')}" th:errors="*{activeflag}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Credit rating</label>
                	<input type="number" min="0" class="form-control" id="creditrating" placeholder="Credit rating" th:field="*{creditrating}"/>
                	<span th:if="${#fields.hasErrors('creditrating')}" th:errors="*{creditrating}" class="text-danger"></span>
              	</div>
				<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Modified date</label>
                	<input type="date" min="0" class="form-control" id="modifieddate" placeholder="Modified date" th:field="*{modifieddate}"/>
                	<span th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}" class="text-danger"></span>
              	</div>

              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Name</label>
                	<input type="text" min="0" class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
                	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Preferred vendor status</label>
                	<input type="text" class="form-control" id="preferredvendorstatus" placeholder="Preferred vendor status" th:field="*{preferredvendorstatus}"/>
                	<span th:if="${#fields.hasErrors('preferredvendorstatus')}" th:errors="*{preferredvendorstatus}" class="text-danger"></span>
              	</div>
              	<div class="form-group col-md-6">
                	<label for="visible" class="col-form-label">Purchasing web serviceurl</label>
                	<input type="text" class="form-control" id="purchasingwebserviceurl" placeholder="Purchasing web serviceurl" th:field="*{purchasingwebserviceurl}"/>
                	<span th:if="${#fields.hasErrors('purchasingwebserviceurl')}" th:errors="*{purchasingwebserviceurl}" class="text-danger"></span>
              	</div>

          	 	<div class="col-md-6 mt-3">
                	<input type="submit" name="action" class="btn btn-primary" value="Add"/>
              	</div>
              	
              	
              	<div class="col-md-6 mt-3">
                	<input type="reset" class="btn btn-secondary" value="Clear" />
				</div>
          </form>
        </div>
      </div>
      	<a href="/vendors"><i class="fas fa-home ml-2"></i>Vendors</a>
    </div>
</body>
</html>
