<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
          
<link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
          
<title>Login</title>
</head>
<body>

    <div class="container my-5">

        <h1>Log indfsfdfjhsdfkjhdsfjhdslf</h1>

        <form action="#" th:action="@{/login}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" autofocus="autofocus">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  placeholder="password">
        </div>

        <input type="submit" name="action" value="Sign in" class="btn btn-primary">
    </form>
    <span th:if="${param.error}" class="error"><p>Wrong login information</p></span>
    <span th:if="${param.logout}"><p>Log out successful</p></span>

    </div>
</body>
</html>
