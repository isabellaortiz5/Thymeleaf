<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Purchase order head</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${purchaseorderheader}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Purchase order head Added.</h2>
				<div th:case="*">
					<h2 class="my-5">Purchase order header</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Employee ID</th>
								<th>Freight</th>
								<th>Modified date</th>
								<th>Order date</th>
								<th>Revision Number</th>
								<th>Ship date</th>
								<th>status</th>
								<th>Sub-total</th>
								<th>Tax ammount</th>
								<th>Search</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>


						</thead>
						<tbody>
							<tr th:each="p : ${purchaseorderheader}">
								<td class="text-info" th:text="${p.purchaseorderid}"></td>
								<td class="text-info" th:text="${p.employeeid}"></td>
								<td class="text-info" th:text="${p.freight}"></td>
								<td class="text-info" th:text="${p.modifieddate}"></td>
								<td class="text-info" th:text="${p.orderdate}"></td>
								<td class="text-info" th:text="${p.revisionnumber}"></td>
								<td class="text-info" th:text="${p.shipdate}"></td>
								<td class="text-info" th:text="${p.status}"></td>
								<td class="text-info" th:text="${p.subtotal}"></td>
								<td class="text-info" th:text="${p.taxamt}"></td>	
								<td><a
									th:href="@{/purchase-order-head/{id}(id=${p.purchaseorderid})}"
									class="btn btn-primary"><i
										class="fas fa-search ml-2"></i></a></td>
								<td><a
									th:href="@{/purchase-order-head/edit/{id}(id=${p.purchaseorderid})}"
									class="btn btn-primary"><i
										class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
								
									th:href="@{/purchase-order-head/delete/{id}(id=${p.purchaseorderid})}"
									class="btn btn-primary"><i
										class="fas fa-user-times ml-2"></i>
										</a></td>
							</tr>
								
						</tbody>
					</table>
				</div>
				<p class="my-7">
					<a href="/vendors/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i>Principal menu</a>
	</div>
</body>
</html>
